<html>
  <head>
	<title> Risk Plotter </title>
    <!--Load the AJAX API-->
	<meta http-equiv="refresh" content="5">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
    
    // Carrega vizualizacao da API e pacote de charts
    google.charts.load('current', {'packages':['corechart']});
      
    // Callback function que so sera chamanda apos a renderizacao do chart
    google.charts.setOnLoadCallback(drawChart);
    
	// Usa getData.php para puxar arquivo json  
    function drawChart() {
      var jsonData = $.ajax({
          url: "getData.php",
          dataType: "json",
          async: false
          }).responseText;
          
      // Cria tabela de valores a partir do JSON modificado
      var data = new google.visualization.DataTable(jsonData);

	  // Customizacao do chart
      var options = {title:'Risk Plotter analysis',
                     width : 900,
                     height: 900,
                     hAxis: {
                     	title: 'Month'
                    },
        			 vAxis: {
         			    title: 'Dropdown Observed (%)'
					 }};
			

      // Instanciando o chart passando as opcoes
      var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" align="left"></div>
	<form>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
	</form>
	<button onclick="myFunction()">Analisar!</button>
  </body>
</html>
