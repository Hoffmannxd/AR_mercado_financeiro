<html>
  <head>
	<title> Risk Plotter </title>
    <!--Load the AJAX API-->

	<link rel="stylesheet" href="siimple-2.0.1/dist/siimple.min.css">
	<link rel="stylesheet" href="screenplotter.css">
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

    // Carrega vizualizacao da API e pacote de charts
    google.charts.load('current', {'packages':['corechart']});

    // Callback function que so sera chamanda apos a renderizacao do chart
    google.charts.setOnLoadCallback(drawChart);

	// Usa getData.php para puxar arquivo json
    function drawChart() {
      var jsonData = $.ajax({
          url: "getData.php",
          dataType: "json",
          async: false
          }).responseText;

      // Cria tabela de valores a partir do JSON modificado
       var data = new google.visualization.DataTable(jsonData);


	  // Customizacao do chart
      var options = {title:'Results!',
                     hAxis: {
                     title: 'Month'
                    },
        			 vAxis: {
         			    title: 'Index of Risk of returnings'
					 },
					         width: 900,
			             height: 900
              };


      // Instanciando o chart passando as opcoes
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }

    </script>
	<!-- Header -->

  </head>

  <body>
    <!--Div that will hold the pie chart-->
	<div class="siimple-h1" align="center">Risk Plotter Analysis</div>
  <nav class="site-nav">
        <ul class="group">
          <li><a class="siimple-small" href="#">Home</a></li>
          <li><a class="siimple-small" href="#">Types of Risk Analysis</a></li>
          <li><a class="siimple-small" href="#">About</a></li>
          <li><a class="siimple-small" href="#">Contact Us</a></li>
        </ul>
      </nav>
  <div align="center">
  <br><label class="siimple-label" >Choose your Start Date:</label>
  <select class="siimple-input">
  <option value="value1">Mar/17</option>
  <option value="value2">Abr/17</option>
  <option value="value3">Mai/17</option>
  </select>
	<br><label class="siimple-label">Choose your Type of Risk</label>
	<select class="siimple-input">
  <option value="value1">Method CVaR</option>
  <option value="value2">Method VaR</option>
  <option value="value3">Method MDD</option>
	</select>
	<br><label class="siimple-label">Choose your Index:</label>
	<select class="siimple-input">
  <option value="value1">SPY500</option>
  <option value="value2">BOVESPA</option>
  <option value="value3">Chupacabra</option>
</select></div>
	<div align="center"><br><br><div class="siimple-btn siimple-btn--teal">Analyze!</div></div>

  <div id="chart_div" ></div>



  </body>

	<footer>
				<p>&copy; 2017 - Matheus Hoffmann, Leonardo Almeida e Rafael Mitre.</p>
	</footer>
</html>
